<section>
    <div class="card">
        <div class="card-header">
            <div class="form-header">

                <div class=" form-title">
                    <!-- <span data-feather="codepen"></span> -->
                   Meta Types
                </div>
            </div>
          </div>
        <div class="card-body">
           
            <div class="row">
                <div class="col-md-3" >
                    <div  *ngFor="let item of sort(datasource.values);let i = index">
                        <a ><h4 (click)="getMetaType(item);activeDiv = i" [class.active]="i === activeDiv">{{item.key}}</h4></a>
                    </div>
                </div>
                <div class="col-md-6"> 
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="alert alert-danger" role="alert" *ngIf="alert"
                           >
                            {{value}} Already Exists
                        </div>
                            <div class="input-group">
                                <input #inputMetatType type="text" class="form-control" placeholder="Meta Type"
                                    aria-describedby="button-addon2" required onkeyup="clearAlert()"/>
                                <div class="input-group-append" id="button-addon2">
                                    <button class="btn btn-outline-primary" type="button" (click)="addMetaType(inputMetatType)" rippleEffect><i
                                            class="bi bi-plus-lg"></i></button>
                                </div>
                            </div>
                            <div class="input-group mt-2" *ngFor="let item of sort(metaType)">
                                <input type="text" class="form-control" placeholder="Button on right" id="12"
                                    aria-describedby="button-addon2" disabled value="{{item}}" />
                                <div class="input-group-append" id="button-addon2">
                                    <button class="btn btn-outline-primary" type="button" (click)="deleteMetaType(item)" rippleEffect><i
                                            class="bi bi-trash3-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
