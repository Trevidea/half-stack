<div class="form-title">
    <h3>Configuration</h3>
</div>    

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Key</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.key"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Value</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.value"/>
                </div>
            </div>
        </div>
        <app-form-footer (save)="save.emit()" (close)="cancel.emit()"></app-form-footer>
    </div>
</div>
