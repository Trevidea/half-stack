<div class="form-title">
    <div class="row">
        <div class="col-6">
            <h3>salary rate</h3>
        </div>
        <div class="col-5 text-end" (click)="privewPdf()" ><h3><i class="bi bi-filetype-pdf"></i></h3></div>
        <div class="col-1"></div>

    </div>
</div>


<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>With Effect From</label>
                    <div class="input-group">
                        <input class="form-control" id="wef" maxlength="10" type="text" ngbDatepicker
                            placeholder="mm-dd-yyyy" #wef="ngbDatepicker"
                            [(ngModel)]="datasource.dtwef" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="wef.toggle()"
                                type="button">
                                <mat-icon>calendar_month</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Employee Code</label>
                    <ng-select aria-label="Default select example" [(ngModel)]="datasource.employees.SelectedItem">
                        <!-- <option selected>Select employee code from the menu</option> -->
                        <ng-option *ngFor="let item of datasource.employees"
                            [value]="item">{{item.value}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Designation</label>
                    <ng-select  [(ngModel)]="datasource.designation.SelectedItem">
                        <ng-option *ngFor="let item of datasource.designation" [value]="item">{{item}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Bank</label>
                    <ng-select  [(ngModel)]="datasource.bank.SelectedItem">
                        <ng-option *ngFor="let item of datasource.bank" [value]="item">{{item}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Bank Account Number</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.bankAccountNumber" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>PAN</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.pan" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>CTC</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.ctc" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Basic Rate</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.basicRate" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>HRA Rate</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.hraRate" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Conveyance Allowance</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.conveyanceAllowance" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Medical Allowance</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.medicalAllowance" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>EPF Rate</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.epfRate" />
                </div>
            </div>
        </div>
        <app-form-footer (save)="save.emit()" (close)="cancel.emit()"></app-form-footer>
    </div>
</div>
<!-- (close)="cancelBtn()" -->
