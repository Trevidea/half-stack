<div class="form-title">
    <h3>Sick Leave Application</h3>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Employee Code</label>
                    <ng-select aria-label="Default select example" [(ngModel)]="datasource.employeeCode.SelectedItem">
                        <!-- <option selected>Select employee code from the menu</option> -->
                        <ng-option *ngFor="let item of datasource.employeeCode"
                            [value]="item">{{item.value}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Date of Application</label>
                    <div class="input-group">
                        <input class="form-control" id="dtApp" maxlength="10" type="text" ngbDatepicker
                            placeholder="mm-dd-yyyy" #dtApp="ngbDatepicker"
                            [(ngModel)]="datasource.dateOfApplication" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dtApp.toggle()" type="button">
                                <mat-icon>calendar_month</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>From Date</label>
                    <div class="input-group">
                        <input class="form-control" id="dtFrom" maxlength="10" type="text" ngbDatepicker
                            placeholder="mm-dd-yyyy" #dtFrom="ngbDatepicker" [(ngModel)]="datasource.dateFrom" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dtFrom.toggle()" type="button">
                                <mat-icon>calendar_month</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Count</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.count" />
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="form-group">
                    <label>Description</label>
                    <fieldset class="form-group">
                        <textarea type="text" class="form-control" id="basicTextarea" rows="3"
                            [(ngModel)]="datasource.description"></textarea>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="media">
            <div>
                <img class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer" [src]="medicalDoc"
                    height="90" width="90" alt="Upload medical document" />
            </div>

                <div class="col-12 d-flex mt-1 px-0">
                    <label class="btn btn-primary mr-75 mb-0" for="change-picture">

                        <input class="form-control" type="file" id="change-picture" hidden
                            accept="image/png, image/jpeg, image/jpg" (change)="uploadDoc($event)" />
                        <span class="d-block d-sm-none">
                            <i class="mr-0" data-feather="edit"></i>
                        </span>
                    </label>
                    <button class="btn btn-outline-secondary user-imgremove-btn d-none d-sm-block"
                        rippleEffect>Remove</button>
                    <button class="btn btn-outline-secondary d-block d-sm-none">
                        <i class="mr-0" data-feather="trash-2"></i>
                    </button>
                </div>
            </div> -->
            <label class="btn btn-default">
                Browse <input type="file" (change)="uploadDoc($event)"  hidden>
            </label>
            <label class="btn btn-default">
                Remove 
            </label>
        </div>
        <app-form-footer (save)="save.emit()" (close)="cancel.emit()"></app-form-footer>
    </div>
</div>
