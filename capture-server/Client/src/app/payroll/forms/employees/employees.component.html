<div class="form-title">
    <h3>Employees</h3>
</div>
<div class="card">
    <div class="card-body">
        <div class="media">
            <div>
                <img class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer" [src]="avatarImage"
                    height="90" width="90" alt="User avatar" />
            </div>
            <div class="media-body mt-50">
                <!-- <h4>{{ currentRow.fullName }}</h4> -->
                <div class="col-12 d-flex mt-1 px-0">
                    <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                        <span class="d-none d-sm-block">Change</span>
                        <input class="form-control" type="file" id="change-picture" hidden
                            accept="image/png, image/jpeg, image/jpg" (change)="uploadImage($event)" />
                        <span class="d-block d-sm-none">
                            <i class="mr-0" data-feather="edit"></i>
                        </span>
                    </label>
                    <button class="btn btn-outline-secondary user-imgremove-btn d-none d-sm-block"
                        rippleEffect>Remove</button>
                    <button class="btn btn-outline-secondary d-block d-sm-none">
                        <i class="mr-0" data-feather="trash-2"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Employee Code</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.employeeCode" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.firstName" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="datasource.lastName" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Designation</label>
                    <select class="form-select" [(ngModel)]="datasource.designation.SelectedItem">
                        <option *ngFor="let item of datasource.designation" [value]="item">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Department</label>
                    <select class="form-select" [(ngModel)]="datasource.department.SelectedItem">
                        <option *ngFor="let item of datasource.department" [value]="item">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Joining Date</label>
                    <div class="input-group">
                        <input class="form-control" id="joiningDate" maxlength="10" type="text" ngbDatepicker
                            placeholder="mm-dd-yyyy" #joiningDate="ngbDatepicker"
                            [(ngModel)]="datasource.joiningDate" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="joiningDate.toggle()"
                                type="button">
                                <mat-icon>calendar_month</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Holiday</label>
                    <select class="form-select" [(ngModel)]="datasource.holidays.SelectedItem">
                        <option *ngFor="let item of datasource.holidays" [value]="item">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Paid Allocated</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.paidAllocated" required />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Sick Allocated</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.sickAllocated" required />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Paid Balance</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.paidBalance" required />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Sick Balance</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.sickBalance" required />
                </div>
            </div>
           
            <hr>
            <div class="col-12 mb-3 mt-1 mb-1">
                <div class="form-group">
                    <h3>Office Routine (work hours and weekly offs)</h3><br>
                    <app-weekly-off [datasource]="datasource"></app-weekly-off>
                </div>
            </div>
            <hr>

        </div>
        <app-form-footer (save)="save.emit()" (close)="cancel.emit()"></app-form-footer>
    </div>
</div>
