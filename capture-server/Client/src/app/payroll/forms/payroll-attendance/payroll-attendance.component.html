<div class="form-title">
    <h3>Payroll Attendance</h3>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Employee Code</label>
                    <ng-select aria-label="Default select example" [(ngModel)]="datasource.employeeCode.SelectedItem">
                        <!-- <option selected>Select employee code from the menu</option> -->
                        <ng-option *ngFor="let item of datasource.employeeCode" [value]="item">{{item.value}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Payroll Month</label>
                    <ng-select  aria-label="Default select example" [(ngModel)]="datasource.payrollId.SelectedItem">
                        <!-- <option selected>Select payroll id from the menu</option> -->
                        <ng-option *ngFor="let item of datasource.payrollId" [value]="item">{{item.value}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Total Salary Days</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.totalSalaryDays" />
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Attendance Salary Days</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.attendanceSalaryDays"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Paid Leaves</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.paidLeaves"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Sick Leaves</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.sickLeaves"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Paid Leaves Balance</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.paidBalance"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Sick Leaves Balance</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.sickBalance"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Loss of Pay Days</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.lossOfPayDays"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Late Arrivals</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.lateArrivals"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Early Departures</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.earlyDepartures"/>
                </div>
            </div>
            <div class="col-xl-3 col-md-4 col-12 mb-3">
                <div class="form-group">
                    <label>Average Hours</label>
                    <input type="number" class="form-control" [(ngModel)]="datasource.averageHours"/>
                </div>
            </div>
        </div>
        <app-form-footer (save)="save.emit()" (close)="cancelBtn()"></app-form-footer>
    </div>
</div>
