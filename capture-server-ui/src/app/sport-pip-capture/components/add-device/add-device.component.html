<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1">Add Device</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
    <form action="#">
        <label>Device Name </label>
        <div class="form-group">
            <input type="text" placeholder="Device Name" class="form-control" />
        </div>
        <label>Streaming Key </label>
        <div class="form-group">
            <input type="text" placeholder="Streaming Key" class="form-control" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="activeModal.close('Accept click'); " rippleEffect>
        Add
    </button>
</div>
