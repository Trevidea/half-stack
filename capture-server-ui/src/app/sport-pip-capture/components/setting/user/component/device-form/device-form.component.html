
  <div class="modal-header justify-content-end">
    <i class="bi bi-x-lg cursor-pointer" (click)="activeModal.dismiss('Cross click')"></i>
  </div>
  <div class="modal-body" tabindex="0" ngbAutofocus>
    <h2 class="modal-title mb-2" id="myModalLabel1">Create New Device</h2>

    <form #deviceform="ngForm">
      <div class="form-group">
        <label>Device Name</label>
        <input type="text" class="form-control" name="deviceName" [(ngModel)]="datasource.deviceName" required
          #ngmdevice="ngModel" autocomplete="off" />
        <app-validation-alert controlName="Device Name" [control]="ngmdevice">
        </app-validation-alert>
      </div>
      <div class="form-group">
        <label>Device Type </label>
        <ng-select name="deviceType" required [(ngModel)]="datasource.type.SelectedItem" #ngmdevicetype="ngModel">
          <ng-option *ngFor="let item of datasource.type" [value]="item">{{
            item
            }}</ng-option>
          <ng-template ng-footer-tmp class="p-2">
            <button (click)="datasource.type.AddingNewItem(deviceType)" class="addTypeBtn btn btn-sm btn-success"
              rippleEffect>
              + Add Device Type
            </button>
            <inline-form-modal #deviceType modalTitle="Add Device Type"></inline-form-modal>
          </ng-template>
        </ng-select>
        <app-validation-alert controlName="Device Type" [control]="ngmdevicetype">
        </app-validation-alert>
      </div>

      <div class="form-group">
        <label>Device Code</label>
        <input type="text" class="form-control" name="code" [(ngModel)]="datasource.deviceCode" #ngmdeviceCode="ngModel"
          required />
        <app-validation-alert controlName="Device Code" [control]="ngmdeviceCode">
        </app-validation-alert>
      </div>
      <div class="form-group">
        <label>PIN</label>
        <input type="text" class="form-control" minlength="6" maxlength="6" required name="pin"
          [(ngModel)]="datasource.pin" #ngmdpin="ngModel" autocomplete="off" />
        <app-validation-alert controlName="PIN" [control]="ngmdpin">
        </app-validation-alert>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="save.emit(); activeModal.dismiss('Cross click')"
      [disabled]="!deviceform.valid" rippleEffect>Add</button>
  </div>
