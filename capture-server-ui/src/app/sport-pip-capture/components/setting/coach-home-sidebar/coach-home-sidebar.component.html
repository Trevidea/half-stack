<div class="modal-dialog sidebar-lg">
  <div class="modal-content p-0">
    <div class="d-flex justify-content-between mt-1">
      <button type="button" class="cus-close" data-dismiss="modal" aria-label="Close">
        Ã—
      </button>
      <div class="modal-header mb-1">
        <i class="bi bi-trash mr-1"></i>
        <i class="bi bi-pencil-square"></i>
      </div>
    </div>

    <div class="modal-body flex-grow-1 pb-sm-0 pb-3">
      <div class="card-title">{{data.name}}</div>
      <p class="text-muted">{{data.emails.length}} People</p>
      <hr />
      <div *ngFor=" let email of data.emails">
        <div class="d-flex justify-content-between ">
          <div class="d-flex align-items-center">
            <img class="rounded-circle mr-1" src="../../../../../assets/images/portrait/small/avatar-s-1.jpg"
              height="32" width="32" alt="datatable-avatar" />

            <div class="cell-line-height">
              <p class="font-medium-1 line-height-1 mb-0">{{email.email}}</p>
            </div>
          </div>
          <div class="mt-1"><i class="bi bi-trash"></i></div>
        </div>
      </div>
