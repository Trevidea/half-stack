<div class="container-fluid preview-container p-0">
    <div class="row">
        <div class="col-12 mb-1 back-button">
            <button type="button" class="btn btn-icon btn-warning" rippleEffect [routerLink]="'/event'">
                <span [data-feather]="'arrow-left'"></span></button>
        </div>
        <div class="col-12" style="min-height:80vh;">
            <div class="card ">
                <div class="row g-0">
                    <div class="col-lg-4 col-md-12 col-12  highlight-box">
                        <div class="card-body p-1 d-flex flex-column">
                            <div class="d-flex align-items-center pb-1">
                                <span class="bullet bullet-sm bullet-success mr-1"></span>
                                <h6 class="mb-0"> Open for device connection</h6>
                            </div>
                            <div class="time-countdown-box mb-1">
                                <div class="time-box">
                                    <p class="small mb-0">Event Start in:</p>
                                    <h2 class="large">
                                        01:20:03
                                    </h2>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-1">
                                <div class="avatar avatar-xl">
                                    <img src="assets/images/portrait/small/avatar-s-20.jpg" alt="avatar" />
                                </div>
                                <div class="ml-1">
                                    <h4 class="mb-0">McQuaid vs Fairport, Football</h4>
                                    <p class="small m-0">Scheduled Event</p>
                                </div>

                            </div>
                        </div>
                        <div>
                            <div class="pb-0 pl-1">
                                <h5 class="mb-0">Event Details</h5>
                            </div>
                            <div class="event-details card-text">
                                <p style="margin-bottom: 5px; display: flex; align-items: center;">
                                    <i class="feather" data-feather="clock"></i> &nbsp; Saturday, Sept 15th, 2:00 pm,
                                    Varsity
                                </p>
                                <p class="mb-0">
                                    <i class="feather" data-feather="map-pin"></i> &nbsp;
                                    Fairport High School, 33 Union Street, Fairport
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-8 col-md-12 col-12 p-0">
                        <div class="card-body p-0">
                            <app-active-devices></app-active-devices>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
