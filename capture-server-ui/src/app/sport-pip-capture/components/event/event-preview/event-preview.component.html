<div class="container-fluid preview-container p-0">
    <div class="row">
        <div class="col-12 mb-1 back-button">
            <button type="button" class="btn btn-icon btn-warning" rippleEffect [routerLink]="'/event'">
                <span [data-feather]="'arrow-left'"></span></button>
        </div>
        <div class="col-12" style="min-height:80vh;">
            <div class="card ">
                <div class="row g-0">
                    <div class="col-lg-4 col-md-12 col-12  highlight-box d-flex flex-column" >
                        <div>
                            <div class="card-body pl-1 pr-1 pt-0 pb-0 d-flex flex-column">
                                <div class="d-flex align-items-center p-1">
                                    <span class="bullet bullet-sm bullet-success" style="margin-right: 5px;"></span>
                                    <h6 class="mb-0"> Open for device connection</h6>
                                </div>
                                <div class="time-countdown-box mb-1">
                                    <div class="time-box">
                                        <p class="small mb-0">Event Start in:</p>
                                        <h2 class="large">
                                            {{datasource.countdown}}
                                        </h2>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mb-1 p-1">
                                    <div class="avatar avatar-xl">
                                        <img src="assets/images/portrait/small/avatar-s-20.jpg" alt="avatar" />
                                    </div>
                                    <div class="ml-1">
                                        <h4 class="mb-0">{{datasource?.title}}</h4>
                                        <p class="small m-0" >{{datasource?.type | eventTypeTransform}}</p>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush" style="background-color: transparent;">
                                <li class="list-group-item" style="border-top: none;">
                                    <h5 class="mb-0">Event Details</h5>
                                </li>
                                <li class="list-group-item">
                                    <p style="margin-bottom: 5px; display: flex; align-items: center;">
                                        <i class="feather" data-feather="clock"></i> &nbsp;
                                        {{dateTimeservice.formatDateTime(datasource?.dtEvent, datasource?.time)}}
                                        {{datasource?.level}}
                                    </p>
                                    <p class="mb-0">
                                        <i class="feather" data-feather="map-pin"></i> &nbsp;
                                        {{datasource?.venue?.location}}
                                    </p>
                                </li>
                                <li class="list-group-item">
                                </li>
                            </ul>
                        </div>
                        <div class="form-group mt-auto p-1">
                            <button type="button" class="btn btn-outline-danger btn-block" (click)="closePreview.emit()"
                                rippleEffect>Close Preview</button>
                        </div>


                    </div>
                    <div class="col-lg-8 col-md-12 col-12 p-0">

                        <app-active-devices [eventId]="eventId"
                            [datasource]="datasource.previewActiveDevice"></app-active-devices>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
