<div class="modal-dialog sidebar-lg ">
    <div class="modal-content p-0">
        <div class="modal-header p-0">
            <img src="../../../../../../../../assets/images/pip-image/Event-card.png"
                style="width: 100%; height:150px;">
            <div class="card-img-overlay cursor-pointer" style="height: 100px;">
                <div style="width: 100%; display: flex ; justify-content: space-between;">
                    <svg (click)="closeSidebar('detail')" xmlns="http://www.w3.org/2000/svg" width="25" height="24"
                        viewBox="0 0 25 24" fill="none">
                        <rect x="0.346191" width="24" height="24" rx="5" fill="#F2F2F2" />
                        <path d="M16.3462 8L8.34619 16" stroke="black" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M8.34619 8L16.3462 16" stroke="black" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <div (click)="clickedmenu.emit(currentEvent.id)">
                        <app-menu-button [dropdownItems]="dropdownItems"></app-menu-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body mt-0">

            <ng-container *ngIf="currentEvent?.type ==='scheduled'">
                <app-schedual-event-detail [datasource]="currentEvent"></app-schedual-event-detail>
            </ng-container>
            <ng-container *ngIf="currentEvent?.type ==='on-demand'">
                <app-ondemand-event-detail [datasource]="currentEvent"></app-ondemand-event-detail>
            </ng-container>
        </div>
        <div class="modal-footer fixed-footer">
            <button type="button" class="btn btn-warning" rippleEffect *ngIf="currentEvent?._status==='ongoing'">
                JOIN</button>
            <button type="button" class="btn btn-warning" rippleEffect *ngIf="currentEvent?._status==='upcoming'"
                routerLink="/event/event-preview">PREVIEW</button>
            <div class="d-flex justify-content-end align-items-center pagination-btn ml-auto" style="margin-top: 7px;">
                <button type="button" class="mr-1 btn btn-icon btn-secondary" [disabled]="currentIndex === 0"
                    (click)="previousEvent()">
                    <i class="bi bi-chevron-left"></i></button>
                <button type="button" class="btn btn-icon btn-secondary"
                    [disabled]="currentIndex === datasource.length - 1" (click)="nextEvent()">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
