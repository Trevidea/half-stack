<div class="modal-header">
    <h5 class="modal-title" id="myModalLabel160">&nbsp;</h5>
    <h3 class="mb-0 cursor-pointer" (click)="activeModal.dismiss('Cross click')"><i class="bi bi-x-lg"></i></h3>
</div>
<div class="modal-body d-flex flex-column" tabindex="0" ngbAutofocus>
    <div class="d-flex align-items-center justify-content-center">
        <circle-progress [percent]="50" [radius]="70" [outerStrokeWidth]="3" [innerStrokeWidth]="0"
            [outerStrokeColor]="outerStrokeColor" [animation]="true" [animationDuration]="300"
            [backgroundColor]="backgroundColor" [backgroundPadding]="0" [showImage]="true"
            [imageSrc]="uploadicon">
        </circle-progress>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-1 mb-1">
        <h2>Syncing Events</h2>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-2">
        <button type="button" class="btn btn-primary" (click)="activeModal.close('Accept click')">See Events</button>
    </div>
</div>
