<div class="grid-view">
  <div class="card custom-card" *ngFor="let item of datasource">
    <img class="img-fluid" src="../../../../../assets/images/pip-image/card-image.png" alt="Card image cap" />
    <div class="card-img-overlay p-0 d-flex flex-column" style="height: 100px;">
      <div class="d-flex align-items-center Progress">
        Starts in {{item.countdown}}
      </div>
      <div class="menu-container">
        <app-menu-button [dropdownItems]="dropdownItems" ></app-menu-button>
      </div>
    </div>
    <div class="card-body pt-1 pb-0 custom-card-body">
      <div class="row">
        <div class="col-5 d-flex align-items-center " style="padding: 17 0;">
          <div class="badge badge-past-event" [ngClass]="{
            'on-demand-event': item.type === 'on-demand',
            'scheduled-event': item.type === 'scheduled'
          }">
            {{item.type}}
          </div>
        </div>
        <div class="col-7  card-btn-conatiner ">
          <button type="button" class="btn btn-flat-dark btn-sm ml-auto card-buttons" (click)="viewDetail(item.type)"
            rippleEffect>
            View
          </button>
          <button type="button" class="btn btn-warning  btn-sm card-buttons " style="box-shadow: none;"
            routerLink="/event/event-preview">
            Preview
          </button>
        </div>
        <div class="col-12 mt-1 card-text-style">
          <h4 class="ellipsis">{{item.title}} </h4>
          <p class="card-text ellipsis">
            <i class="feather" data-feather="clock"></i>
            {{ formatDateTime(item.dtEvent, item.time) }}
          </p>
          <p class="card-text ellipsis">
            <i class="feather" data-feather="map-pin"></i>
            {{ item.venue.location }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<core-sidebar class="modal modal-slide-in fade event-sidebar" name="upcoming-scheduled" overlayClass="modal-backdrop"
  hideOnEsc="true">
  <app-up-coming-event-detil-presenter></app-up-coming-event-detil-presenter>
</core-sidebar>
<core-sidebar class="modal modal-slide-in fade event-sidebar" name="upcoming-on-demand" overlayClass="modal-backdrop"
  hideOnEsc="true">
  <app-upcoming-ondemand-presenter></app-upcoming-ondemand-presenter>
</core-sidebar>
