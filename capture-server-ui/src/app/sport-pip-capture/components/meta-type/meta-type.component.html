<div class="card">
  <div
    class="card-header custom-card-header"
    style="align-items: center; justify-content: center; padding: 0.7em"
  >
    <i data-feather="framer" [size]="20"></i> Meta-Types
  </div>
  <div
    *ngIf="isLoading"
    class="card-body custom-card p-1"
    style="align-items: center; display: flex; justify-content: center"
  >
    <div class="d-flex align-items-center">
      <div
        class="spinner-border ml-auto text-light"
        role="status"
        aria-hidden="true"
      ></div>
      <strong class="ml-1"> <h3>Loading...</h3> </strong>
    </div>
  </div>

  <div
    class="card-body custom-card"
    *ngIf="!isLoading"
    style="padding-bottom: 0px"
  >
    <div class="row">
      <div class="col-3">
        <div class="mt-1">
          <input
            [(ngModel)]="searchMetaType"
            type="search"
            placeholder="Search"
            class="form-control"
          />
        </div>

        <!-- (keyup)="filterUpdate($event)" -->
        <div
          *ngFor="
            let item of datasource.metatype | appFilter : searchMetaType;
            let i = index
          "
        >
          <div
            class="d-flex bd-highlight mt-1 custome-stepper"
            (click)="OnChangeType(i, item)"
          >
            <div
              class="bd-highlight custome-stepper-header"
              style="
                width: 40px;
                height: 40px;
                align-items: center;
                display: flex;
                justify-content: center;
              "
              [ngStyle]="{
                'background-color': item.backgroundColor,
                color: item.color
              }"
            >
              <span>
                {{ i + 1 }}
              </span>
            </div>
            <div class="bd-highlight ml-1 mt-1">
              <div class="custome-stepper-title">{{ item.name }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9 vertical-line">
        <div class="w-50 mt-1">
          <input
            type="search"
            placeholder="Search"
            class="form-control"
            [(ngModel)]="searchMetaValue"
          />
        </div>
        <div class="input-group mt-1">
          <input
            type="text"
            class="form-control"
            placeholder="Add New Type"
            [(ngModel)]="newValue"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append" id="button-addon2">
            <button
              class="btn btn-outline-primary"
              type="button"
              rippleEffect
              (click)="UpdateRow(newValue)"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
        <ng-container
          *ngFor="
            let data of metaType.values | appFilter : searchMetaValue;
            let last = last
          "
        >
          <div class="input-group mt-1 input-added-item">
            <input
              type="text"
              class="form-control"
              placeholder="Button on right"
              aria-describedby="button-addon2"
              disabled
              id="{{ data }}"
              value="{{ data }}"
            />

            <div class="input-group-append" id="button-addon2">
              <button
                class="btn btn-outline-primary"
                type="button"
                (click)="UpdateRow(data)"
                rippleEffect
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div *ngIf="last" style="padding-bottom: 10px"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
