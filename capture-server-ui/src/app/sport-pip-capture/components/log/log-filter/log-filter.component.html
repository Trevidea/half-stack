<div class="row log-filters">
  <div class="col-md-6 col-lg-2 col-12">
    <label>&nbsp;</label>
    <div class="input-group input-group-merge">
      <div class="input-group-prepend">
        <span class="input-group-text"><i data-feather="search"></i></span>
      </div>
      <input
        type="search"
        placeholder="Search"
        class="form-control"
        (keyup)="searchText($event.target.value)"
        (input)="onInputChange($event)"
      />
    </div>
  </div>
  <div class="col-md-6 col-lg-2 col-12">
    <label>Category</label>
    <div class="form-group">
      <ng-select
        name="user"
        [(ngModel)]="datasource.category"
        [ngModelOptions]="{ standalone: true }"
        (ngModelChange)="filter.emit(true)"
      >
        <ng-option *ngFor="let item of categories" [value]="item">{{
          item
        }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-md-6 col-lg-2 col-12">
    <label>User</label>
    <div class="form-group">
      <ng-select
        name="user"
        [(ngModel)]="datasource.user"
        [ngModelOptions]="{ standalone: true }"
        (ngModelChange)="filter.emit(true)"
      >
        <ng-option
          *ngFor="let item of users"
          [value]="item"
          class="d-flex align-items-center"
        >
          <div class="avatar avatar-sm">
            <span class="avatar-content">
              <img
                src="assets/images/portrait/small/avatar-s-20.jpg"
                alt="avatar"
              />
            </span>
          </div>
          {{ item }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 col-12">
    <label>Date Range - From</label>
    <div class="input-group">
      <input
        class="form-control"
        maxlength="10"
        type="text"
        ngbDatepicker
        placeholder="MM-DD-YYYY"
        name="fromDate"
        #fromDate="ngbDatepicker"
        name="dateRangeFrom"
        [(ngModel)]="datasource.dateRangeFrom"
        (ngModelChange)="filter.emit(true)"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary feather icon-calendar"
          (click)="fromDate.toggle()"
          type="button"
        ></button>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-3 col-12">
    <label for="">Date Range - To</label>
    <div class="input-group">
      <input
        class="form-control"
        maxlength="10"
        type="text"
        ngbDatepicker
        placeholder="MM-DD-YYYY"
        name="toDate"
        #toDate="ngbDatepicker"
        name="dateRangeFrom"
        [(ngModel)]="datasource.dateRangeTo"
        (ngModelChange)="filter.emit(true)"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary feather icon-calendar"
          (click)="toDate.toggle()"
          type="button"
        ></button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 d-flex align-items-center justify-content-end">
    <a
      *ngIf="
        this.datasource.user ||
        this.datasource.category ||
        this.datasource.dateRangeFrom ||
        this.datasource.dateRangeTo
      "
      (click)="filter.emit(false)"
      style="text-decoration: underline; color: #216093"
      >Clear Filter</a
    >
  </div>
</div>
