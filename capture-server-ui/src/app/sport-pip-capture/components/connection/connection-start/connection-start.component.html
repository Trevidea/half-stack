<app-connection-header></app-connection-header>
<!-- [liveEventData]="liveEventData" -->
<div class="card">
  <app-connectio-grid-list-header (messageListOrGrid)="listGrid($event)"
    (pubSubAll)="ListType($event)"></app-connectio-grid-list-header>

  <app-connection-grid *ngIf="listOrGrid == 'grid'" [eventConnection]="eventConnection"
    [listOrGrid]="listOrGrid"></app-connection-grid>

  <app-connection-list *ngIf="listOrGrid == 'list'" [eventConnection]="eventConnection"
    [listOrGrid]="listOrGrid"></app-connection-list>
</div>
