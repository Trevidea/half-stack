<app-connection-header [datasource]="datasource"></app-connection-header>

<div class="card">
  <app-connectio-grid-list-header (messageListOrGrid)="listGrid($event)"
    (pubSubAll)="onPubSubAll($event)"></app-connectio-grid-list-header>

  <app-connection-grid *ngIf="listOrGrid == 'grid'"  [datasource]="datasource"
    [listOrGrid]="listOrGrid" [datasource]="datasource"></app-connection-grid>

  <app-connection-list *ngIf="listOrGrid == 'list'" [datasource]="datasource"
    [listOrGrid]="listOrGrid"></app-connection-list>
</div>
