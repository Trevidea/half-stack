<div class="modal-header justify-content-end">
  <i
    class="bi bi-x-lg cursor-pointer"
    (click)="activeModal.dismiss('Cross click')"
  ></i>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <h2 class="modal-title" id="myModalLabel1">Add device to event</h2>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      required
      placeholder="McQuaid vs Fairport"
    />
  </div>
  <div class="form-group">
    <label>RTMP Server</label>
    <input
      type="text"
      class="form-control"
      required
      placeholder="rtmp://192,168,0,1,1:"
    />
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Bit Rate</label>
        <input type="text" class="form-control" required placeholder="128000" />
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <label>Sample Rate</label>
        <input type="text" class="form-control" required placeholder="48000" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Key frame interval</label>
        <input type="text" class="form-control" required placeholder="6" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Frame Rate</label>
        <input type="text" class="form-control" required placeholder="30" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Status Code</label>
        <input type="text" class="form-control" required placeholder="6" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Part Hold Back</label>
        <input type="text" class="form-control" required placeholder="1.5" />
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <label>Segment Count</label>
        <input type="text" class="form-control" required placeholder="10" />
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <label>Segment Duration</label>
        <input type="text" class="form-control" required placeholder="6" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Stream Worker Count</label>
        <input type="text" class="form-control" required placeholder="8" />
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <label>Sent bytes</label>
        <input type="text" class="form-control" required placeholder="6" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-outline-secondary"
    (click)="activeModal.dismiss('Cross click')"
  >
    Cancel
  </button>
  <button class="btn btn-warning" (click)="activeModal.dismiss('Cross click')">
    Save
  </button>
</div>
