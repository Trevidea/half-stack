<ng-template #modal>
  <!-- <div class="modal-header">
    <h5 class="modal-title">{{ modalTitle }}</h5>
  </div> -->
  <div class="modal-header d-flex align-items-center justify-content-between">
    <div>
      <h5 class="modal-title">{{ modalTitle }}</h5>
    </div>
    <div (click)="modalService.dismissAll()">
      <i class="bi bi-x-lg cursor-pointer"></i>
    </div>
  </div>
  <div class="modal-body">
    <!-- <app-types></app-types> -->
    <app-form-host
      [data]="properties"
      [component]="component"
      (close)="close($event)"
    ></app-form-host>
  </div>
  <!--  [data]="properties" -->
</ng-template>
