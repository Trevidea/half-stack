<div class="video-container" style="padding-left: 0">
  <video
    #liveStreamPlayer
    class="video-js"
    preload="auto"
    width="100%"
    height="100%"
    muted
  >
    <source [src]="liveStreamVideoPath" type="application/x-mpegURL" />
    Your browser does not support the video tag.
  </video>
  <div class="controls">
    <button (click)="play()">
      <i data-feather="play" class="play"></i
      ><i class="pause" data-feather="pause"></i>
    </button>
    <div style="align-self: center">
      <h6 style="margin-bottom: 0">{{ currentTime }}</h6>
    </div>
    <div class="timeline" (click)="seekTo($event)">
      <div class="bar">
        <div class="inner"></div>
      </div>
    </div>
    <button (click)="toggleVolumeSlider()">
      <i class="fa fa-volume-up"></i>
    </button>
    <nouislider
      *ngIf="showVolumeSlider"
      [min]="0"
      [connect]="'upper'"
      [behaviour]="'tap'"
      [max]="100"
      [step]="0.05"
      [(ngModel)]="setVolumelenght"
      style="width: 80px"
      [ngClass]="'circle-filled slider-secondary'"
      (ngModelChange)="setVolume($event)"
    ></nouislider>
    <button (click)="fullScreen()">
      <span
        data-feather="maximize"
        size="20"
        style="margin-bottom: 0.15em"
      ></span>
    </button>
  </div>
</div>
