<div class="video-container">
  <video
    #liveStreamPlayer
    class="video-js"
    preload="auto"
    width="100%"
    height="100%"
    muted
  >
    <source [src]="liveStreamVideoPath" type="application/x-mpegURL" />
    Your browser does not support the video tag.
  </video>
  <div class="controls">
    <button (click)="play()">
      <i class="fa fa-play"></i><i class="fa fa-pause"></i>
    </button>
    <div class="timeline">
      <div class="bar">
        <div class="inner"></div>
      </div>
    </div>
    <button (click)="toggleVolumeSlider()">
      <i class="fa fa-volume-up"></i>
    </button>
    <nouislider
      *ngIf="showVolumeSlider"
      [min]="0"
      [connect]="'upper'"
      [behaviour]="'tap'"
      [max]="100"
      [step]="0.05"
      [(ngModel)]="setVolumelenght"
      style="width: 80px"
      [ngClass]="'circle-filled slider-secondary'"
      (ngModelChange)="setVolume($event)"
    ></nouislider>
    <button (click)="fullScreen()"><i class="fa fa-expand"></i></button>

    <div></div>
  </div>
</div>
