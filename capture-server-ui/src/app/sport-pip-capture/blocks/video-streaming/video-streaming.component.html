<div class="video-container">
  <video
    id="liveStreamPlayer"
    class="video-js"
    controls
    preload="auto"
    width="100%"
    height="100%"
    muted
    style="border-radius: 0.6rem"
  >
    <source [src]="liveStreamVideoPath" type="application/x-mpegURL" />
    Your browser does not support the video tag.
  </video>
</div>
