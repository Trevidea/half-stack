<div class="video-container">
  <h2>Live Stream Player</h2>
  <video
    id="liveStreamPlayer"
    class="video-js"
    controls
    preload="auto"
    width="100%"
    height="100%"
  >
    <source [src]="liveStreamVideoPath" type="application/x-mpegURL" />
    Your browser does not support the video tag.
  </video>
</div>
