<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-12 m-b-15">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">&nbsp;</mat-label>
            <mat-form-field appearance="outline" class="w-100 hide-hint p-0">
                <input matInput class="p-b-0 " placeholder="Search here..."  />
                <mat-icon matSuffix>
                    <i-tabler name="search" class="icon-20"></i-tabler>
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-6 ">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Category
            </mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-select placeholder="Select Category">
                    <mat-option selected value="All">All</mat-option>
                   
                    <mat-option ></mat-option>
                    
                </mat-select>
               
                <button mat-icon-button matSuffix aria-label="Clear">
                    <mat-icon>clear</mat-icon>
                </button>
                
            </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-6">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">User
            </mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <mat-select placeholder="Select User">
                    <mat-option selected value="All"  >All</mat-option>
                  
                    <mat-option ></mat-option>
                    
                </mat-select>
            
                <button mat-icon-button matSuffix aria-label="Clear" >
                    <mat-icon>clear</mat-icon>
                </button>
                
            </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-6">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Date range - From</mat-label>
         <mat-form-field appearance="outline" class="w-100">
            <input matInput [matDatepicker]="birthpicker1" />
            <mat-datepicker-toggle matIconSuffix [for]="birthpicker1"></mat-datepicker-toggle>
            <mat-datepicker #birthpicker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-6">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Date range -To</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput [matDatepicker]="birthpicker2"/>
            <mat-datepicker-toggle matIconSuffix [for]="birthpicker2"></mat-datepicker-toggle>
            <mat-datepicker #birthpicker2></mat-datepicker>
          </mat-form-field>
        </div>
    </div>
    <div class="col-12 d-flex align-items-center justify-content-end">
   
        <a class="clearAllbtn">Clear
            Filter</a>

    </div>
</div>
