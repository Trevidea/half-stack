<div class="grid-view p-1">

  <mat-card class="grid-card">
    <mat-card-header
      class="d-flex align-items-center justify-content-between mat-card-header"
    >
      <mat-card-title class="mat-title">
        <span class="d-flex align-items-center gap-4">
          <mat-icon>star</mat-icon> 
        </span>
      </mat-card-title>

     
    </mat-card-header>
    <mat-card-content >
      <div class="row">
        <div class="col-md-6">
           
        </div>

        <div class="col-md-6">
         <mat-card class="grid-view p-1">
         <div class="d-flex align-items-center justify-content-between">
          <div>
             <img src="" alt="">
             <span>
               ipad
             </span>
          </div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item >
                <mat-icon>edit_square</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item style="color: #de2e21">
                <mat-icon style="color: #de2e21">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
          <div>
            <h6>Name</h6>
            <h6>device</h6>
            <h6>Ip Address</h6>
            <h6>retries</h6>
          </div>
         </div>
      </mat-card>
    </div>
    </div>
    </mat-card-content>
    <mat-card-actions class="d-flex align-items-center justify-content-between">
     <div class="d-flex align-items-center">
        Good
     </div>
     <div class="d-flex align-items-center">
       Recieiving
     </div>
    </mat-card-actions>
  </mat-card>
  
</div>
