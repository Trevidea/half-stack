<div class="grid-view">
    @for (item of datasource; track $index) {
    <mat-card class="grid-card ">
        <div class="card-img">
            <img class="left img-fluid" src="./assets/images/blog/blog-img1.jpg" />
            <img class="right img-fluid" src="./assets/images/backgrounds/blog-bg-2x.jpg" />
        </div>
        <div class="card-overlay  d-flex align-items-top">
            <div class="w-100 text-container">
                <p> In progress in 01:20:03</p>
            </div>
        </div>
        <mat-card-content class="card-body">
            <div class="w-100 d-flex align-items-center justify-content-between m-b-8 m-t-8">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="badge-text">
                        {{item.type | capitalizeFirst}}
                    </div>
                    <div class="badge-text m-l-6">
                        {{item.sport | capitalizeFirst}}
                    </div>
                </div>
                <button mat-raised-button color="primary" (click)="viewDetial(item.id)">View</button>
            </div>
            <span class=" f-s-16 f-w-600 m-b-8 d-flex align-items-center ellipsis">
                {{item.title}}
            </span>
            <div class="d-flex align-items-center m-b-8">
                <span class=" f-s-14 d-flex align-items-center">
                    <i-tabler name="clock-hour-5" class="icon-18 m-r-4"></i-tabler>{{ item.dtEvent |
                    dateTimeFormat:item.time }}</span>
            </div>
            <div class="d-flex align-items-center ">
                <span class="f-s-14  d-flex align-items-center ellipsis">
                    <i-tabler name="map-pin" class="icon-18 m-r-4"></i-tabler>
                    {{item.venue.cityAddress}} {{item.venue.streetAddress}}
                </span>
            </div>
        </mat-card-content>
    </mat-card>
    }
</div>
