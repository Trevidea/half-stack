<div class="grid-view">
    @for (item of datasource; track $index) {
    <mat-card class="grid-card ">
        <div class="card-img">
            <img class="left img-fluid" src="./assets/images/blog/blog-img1.jpg" />
            <img class="right img-fluid" src="./assets/images/backgrounds/blog-bg-2x.jpg" />
        </div>
        <div class="card-overlay  d-flex align-items-top">
            <div class="w-100  d-flex align-items-center justify-content-end">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>share</mat-icon>
                        <span>Share even</span>
                    </button>
                    <button mat-menu-item style="color: #de2e21;" (click)="onDelete.emit(item.id)">
                        <mat-icon style="color: #de2e21;">delete</mat-icon>
                        <span>Delete event</span>
                    </button>
                </mat-menu>

            </div>
        </div>
        <mat-card-content class="card-body ">
            <div class="w-100 d-flex align-items-center justify-content-between m-b-8">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="badge-text">
                        {{ item.type }}
                    </div>
                    <div class="badge-text m-l-6">
                        {{ item.sport }}
                    </div>
                  </div>
                <button mat-raised-button color="primary" (click)="viewDetial(item.id)">View</button>
            </div>
            <span class=" f-s-16 f-w-600 m-b-8 d-flex align-items-center">
                {{item.title}}
            </span>
            <div class="d-flex align-items-center m-b-8">
                <span class=" f-s-14 d-flex align-items-center">
                    <i-tabler name="clock-hour-5" class="icon-18 m-r-4"></i-tabler>{{ item.dtEvent |
                    dateTimeFormat:item.time }}</span>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <span class=" f-s-14  d-flex align-items-center">
                    <i-tabler name="file" class="icon-14 m-r-4"></i-tabler>TAR file
                </span>
                <span class=" f-s-14  d-flex align-items-center">
                    Shared with 12 peoples
                </span>
            </div>
        </mat-card-content>
    </mat-card>
    }

</div>
