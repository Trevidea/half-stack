<table mat-table [dataSource]="datasource" class="m-0">
  <!--Event type -->
  <ng-container matColumnDef="event-type">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Event type
    </th>

    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.type}}
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Date
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.dtEvent}}
    </td>
  </ng-container>

  <!-- event name Column -->
  <ng-container matColumnDef="event-name">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Event name
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.title}}
    </td>
  </ng-container>

  <!-- File type Column -->
  <ng-container matColumnDef="file-type">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      File type
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      ...
    </td>
  </ng-container>

  <!-- File type Column -->
  <ng-container matColumnDef="file-size">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      File size
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      ...
    </td>
  </ng-container>

  <!-- sport Column -->
  <ng-container matColumnDef="sport">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Sport
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.sport}}
    </td>
  </ng-container>

  <!--   Teams involved Column -->
  <ng-container matColumnDef="teams-involved">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Teams involved
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      element.majors
    </td>
  </ng-container>

  <!--  Shared with Column -->
  <ng-container matColumnDef="shared-with">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Shared with
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      ...
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Action
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit_square</mat-icon>
          <span>Edit Player</span>
        </button>
        <button mat-menu-item style="color: red" (click)="onDelete.emit(element.id)">
          <mat-icon style="color: red">delete</mat-icon>
          <span>Delete Player</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
