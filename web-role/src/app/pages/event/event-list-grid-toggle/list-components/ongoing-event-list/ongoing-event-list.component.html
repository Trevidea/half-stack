<table mat-table [dataSource]="datasource" class="m-0">
  <!--Event type -->
  <ng-container matColumnDef="in-progress">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      In Progress
    </th>

    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      element.countdown
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="event-name">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Event name
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.title}}
    </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="event-type">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Event type
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.type}}
    </td>
  </ng-container>

  <!-- event name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Date
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.dtEvent}}
    </td>
  </ng-container>
  <!-- location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Location
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element?.venue?.cityAddress}} {{element?.venue?.streetAddress}}
    </td>
  </ng-container>
  <!-- sport Column -->
  <ng-container matColumnDef="sport">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Sport
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.sport}}
    </td>
  </ng-container>

  <!--   Teams involved Column -->
  <ng-container matColumnDef="teams-involved">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Teams involved
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
