<table mat-table [dataSource]="datasource" class="m-0">
  <!-- event name Column -->
  <ng-container matColumnDef="event-name">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Event name
    </th>
    <td style="cursor: pointer;" mat-cell *matCellDef="let element" class="mat-body-1 p-l-0"
      (click)="viewDetails(element.id)">
      {{element.title}}
    </td>
  </ng-container>
  <!--Event type -->
  <ng-container matColumnDef="event-type">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Event type
    </th>

    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.type}}
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Date
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.dtEvent}}
    </td>
  </ng-container>
  <!-- Date Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Time
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.time}}
    </td>
  </ng-container>

  <!-- sport Column -->
  <ng-container matColumnDef="sport">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Sport
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      {{element.sport}}
    </td>
  </ng-container>

  <!--  Shared with Column -->
  <ng-container matColumnDef="shared-with">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Shared with
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1 p-l-0">
      ...
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
      Action
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1">
      <app-action-menu [dropdownItems]="dropdownItems(element)"></app-action-menu>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
